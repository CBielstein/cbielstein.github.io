<section data-scroll-index="2">
    <div class="projects">
        <div class="header">
            <h1 class="title">{{ .Site.Params.projects.Title }}</h1>
            <h2 class="subtitle">{{ .Site.Params.projects.Subtitle }}</h2>
        </div>
        <div class="projects-wrapper">
            {{ $baseUrl := .Site.BaseURL }}
            {{ range sort (where .Site.Pages "Kind" "page") ".Params.weight" }}
            <div class="project-item">
                <a href="{{ .URL }}"><img src="{{ $baseUrl }}img/{{ .Params.thumbnail }}" alt=""></a>
                <h4>{{ .Params.project_short_title }}</h4>
                <h5>{{ .Params.project_subtitle }}</h5>
                <p>{{ .Params.project_description }}</p>
                <a href="{{ .URL }}" class="read-more">Read More</a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
