<div class="publication communication">
    <div class="icon-div"><img class="icon" src="{{.context.Site.baseUrl}}/svg/book.svg"></img></div>
    <div class="primary"><b>{{ .element.title }}</b></div>
    <div class="secondary">{{ .element.date }} in <i>{{ .element.venue }}</i></div>
    <div class="tertiary">
        {{ range $link := .element.links }}
            <span class="link"><a href="{{ $link.url }}">{{ $link.display }}</a></span>
        {{ end }}
    </div>
</div>
